<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body>
	<h1 id="title">Survey Form</h1>
	<div>
		<p id="description">This survey is about how you think of me.</p>
		<form id="survey-form">
			<div>
		        <label id="name-label" for="name">Name</label>
		        <input placeholder="name" id="name" name="name" required></input>
		  	</div>
		  	<div>
		        <label id="email-label"  for="email">Email</label>
		        <input type="email" placeholder="email" id="email" name="email" required></input>
		  	</div> 
		  	<div>
		        <label id="number-label"  for="number">Age</label>
		        <input type="number" min="1" max="125" placeholder="Age" id="number" name="number" required></input>
		  	</div>
		 	<div>
		        <label for="role">Your occupation</label>
		        <select id="dropdown" name="role">
			        <option>Student</option> 
			        <option>Worker</option> 
			        <option>Else</option> 
				</select>
		 	</div>
		 	<div>
		        <label for="gender">your gender</label>   
		        <input name="gender" type="radio" value="male">male</input>      
		        <input name="gender" type="radio" value="unknown">unknown</input> 
		        <input name="gender" type="radio" value="female">female</input>
		    </div>
		 	<div>
		 		<label for="choice">your choice</label> 
		        <input name="choice" type="checkbox" value="1">option1</input>
		        <input name="choice" type="checkbox" value="2">option2</input>
		        <input name="choice" type="checkbox" value="3">option3</input>
		 	</div>
		 	<div>
		    	<textarea></textarea>
		    </div>
		    <div>
		    	<button id="submit" type="submit">submit</button>
		    </div>
		</form>
	</div>

</body>
</html>
